<div class="bg-continent">
    <div class="container">
    <h1 class="text-center">
     <span>
        <img class="logo-main" src="assets/images/logo.png" alt="Logo Geocity">
     </span>
      Geocity
    </h1>
    <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12 col-lg-4 col-lg-offset-4 ">
            <h3 class="text-center">Registra una cuenta</h3> <br>       
            <form (ngSubmit)="registerAccountWithEmailAndPassword()" [formGroup]="registrationForm">    
                <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="email"
                            placeholder="Correo electrónico"
                            formControlName="email">
                </mat-form-field>   
                <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="text"
                            placeholder="Nombre de Usuario"
                            formControlName="username">
                </mat-form-field> 
                <mat-form-field class="full-width">
                    <mat-select placeholder="Pais de Origen" formControlName="country">
                      <mat-option *ngFor="let country of countries" [value]="country.name">
                          {{ country.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="password"
                            placeholder="Contraseña"
                            formControlName="password">
                </mat-form-field>  
               <!--  
                <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="password"
                            placeholder="Confirma tu contraseña"
                            formControlName="confirmPassword">
                </mat-form-field>
               
            -->
            
        
                <button mat-raised-button type="submit" color="accent">Acceder</button>
            </form>
        </div>
     </div>
 </div> 
</div>
