<h2 mat-dialog-title> {{ data.name }}</h2>
<mat-dialog-content>
  <img class="img img-responsive" src="{{ data.image }}" alt="">
</mat-dialog-content>
<mat-dialog-actions>
  <button style="display:block; margin:0 auto;" 
          mat-button [mat-dialog-close]="true">
          Continuar
  </button>
</mat-dialog-actions>
