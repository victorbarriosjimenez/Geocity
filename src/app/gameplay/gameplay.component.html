<div class="match-chose">
  <h1>Nueva Partida</h1>
  <h2>Selecciona un continente</h2>
  <div class="row">
      {{ locations | json }}
    <div *ngFor="let continent of continents" class="col-md-6 col-sm-6 col-xs-12">
      <mat-card 
              class="continent-selection"  
              [ngStyle]="{'background-image': 'url('+continent.image +')'}">
          {{ continent.name }}
      </mat-card>
    </div>
  </div>
  <div>
      <button mat-raised-button 
              style="background-color: rgb(39, 158, 39); color: white;">
        Comenzar 
      </button>
  </div>
</div>
<agm-map></agm-map>
