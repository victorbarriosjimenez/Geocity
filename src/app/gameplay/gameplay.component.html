<div class="match-chose">
  <h1>Nueva Partida</h1>
  <h2>Selecciona un continente</h2>
  <div class="row">
    <div *ngFor="let continent of continents" class="col-md-6">
      <mat-card class="continent-selection"  [ngStyle]="{'background-image': 'url('+continent.image +')'}">
          {{ continent.name }}
      </mat-card>
    </div>
  </div>
  <button mat-raised-button color="primary">
    Comenzar partida
  </button>
</div>
<agm-map></agm-map>
