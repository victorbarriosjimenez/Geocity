<div class="match-chose">
  <h1>Nueva Partida</h1>
  <h2>Selecciona un continente</h2>
  <div class="row">
    <div *ngFor="let continent of continents" class="col-md-6 col-sm-6 col-xs-12">
      <mat-card class="continent-selection"  [ngStyle]="{'background-image': 'url('+continent.image +')'}">
          {{ continent.name }}
      </mat-card>
    </div>
  </div>
  <div *ngIf="beginMatch; else loadingLocations">
      <button mat-raised-button>
        Comenzar 
      </button>
  </div>
  <ng-template #loadingLocations>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>      
  </ng-template>
</div>
<agm-map></agm-map>
