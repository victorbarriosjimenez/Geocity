<div class="bg-continent">
    <div class="container">
    <h1 class="text-center">
     <span>
        <img class="logo-main" src="assets/images/logo.png" alt="Logo Geocity">
     </span>
      Geocity
    </h1>
    <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12 col-lg-4 col-lg-offset-4 ">
            <h3 class="text-center">¡Crea una cuenta y comienza!</h3> <br>       
            <form (ngSubmit)="registerAccountWithEmailAndPassword()" [formGroup]="registrationForm">    
                <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="email"
                            placeholder="Correo electrónico"
                            formControlName="emailFormControl"
                            required>
                        <mat-error *ngIf="registrationForm.controls.emailFormControl.hasError('email') && !registrationForm.controls.emailFormControl.hasError('required')">
                            Ingresa una dirección de correo válida
                        </mat-error>
                        <mat-error *ngIf="registrationForm.controls.emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                </mat-form-field>     
              <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="text"
                            placeholder="Nombre de usuario"
                            formControlName="usernameFormControl"
                            required minlength="6">
                        <mat-error *ngIf="registrationForm.controls.usernameFormControl.hasError('required')">
                            Ingresa un <strong>nombre de usuario</strong>
                        </mat-error>
                         <mat-error *ngIf="registrationForm.controls.usernameFormControl.hasError('minlength')">
                            El nombre de usuario debe tener <strong>mínimo 6 caracteres</strong>
                        </mat-error>
                </mat-form-field>  
                <mat-form-field class="full-width">
                    <mat-select placeholder="Pais de origen" formControlName="countryFormControl">
                      <mat-option *ngFor="let country of countries" [value]="country.name">
                          {{ country.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <mat-form-field class="full-width">
                        <input 
                            matInput
                            type="password"
                            placeholder="Contraseña"
                            formControlName="passwordFormControl">
                        <mat-error *ngIf="registrationForm.controls.countryFormControl.hasError('required')">
                            Ingresa una <strong>contraseña</strong>
                        </mat-error>
                </mat-form-field> 
                <button mat-raised-button type="submit" color="primary">Crear mi cuenta</button>
            </form>
            <hr>
            <p class="register-invitation">¿Ya tienes una cuenta? Da click <a routerLink="/login">aquí</a> y entra a tu cuenta de Geocity.</p>
        </div>
     </div>
 </div> 
</div>
