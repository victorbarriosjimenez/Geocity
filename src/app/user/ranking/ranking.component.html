<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <h1> <mat-icon>sort</mat-icon>  Ranking Mundial</h1>    
        <div class="col-md-3 col-sm-3 col-xs-12">
            <div>
                <p class="heading"> <mat-icon>search</mat-icon> Buscar</p>
                    <form class="form">
                              <mat-form-field class="full-width">
                                <input name="term" type="text" matInput placeholder="Buscar en el ranking" [(ngModel)]="term">
                                <mat-icon matSuffix>search</mat-icon>
                              </mat-form-field>
                    </form>
            </div> 
            <div>
                    <p class="heading"> <mat-icon>filter_list</mat-icon>  Filtrar </p>
                        <p class="filter-heading">Filtrar por fecha</p>
                        <ul style="list-style-type: none;">
                            <li>Hoy</li>                        
                            <li>Semana</li>
                            <li>Mes</li>                    
                        </ul> 
                </div>
        </div>  
        <div class="col-md-9 col-sm-9 col-xs-12">
            <p class="heading"> <mat-icon>trending_up</mat-icon> Los mejores de hoy</p>
                <mat-card *ngFor="let rankedUser of rankedUsers | filter: term; index as i" class="match-header">
                    <p class="ranked">{{  i + 1 }}Â°</p>    
                    <img src="{{ rankedUser.profilePhotoUrl }}" draggable="false" alt="">                        
                    <div class="ranked-user-details">
                         <p class="ranked-user-details-username">{{ rankedUser.username }}</p>
                         <p class="ranked-user-details-country">{{ rankedUser.country }}</p>
                    </div>
                    <p class="ranked-user-score"> {{ rankedUser.score }} <span>pts</span></p>  
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>person_add</mat-icon>
                                <span>Seguir</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>person</mat-icon>
                                <span>Ver perfil</span>
                            </button>
                        </mat-menu>  
                </mat-card>    
        </div>
    </div>
</div>
