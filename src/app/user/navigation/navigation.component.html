<mat-toolbar class="navigation">
        <a routerLink="/profile">
            <img src="assets/images/brand-logo.png" alt="">
        </a>        
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="navigate('search-friends')">
                        <span matTooltip="Buscar amigos" >
                                <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
                        </span>
        </button>  
        <button mat-icon-button (click)="navigate('profile')">
                <span matTooltip="Mi perfil" >
                        <mat-icon aria-label="Example icon-button with a heart icon">perm_identity</mat-icon>
                </span>
        </button>
        <button mat-icon-button (click)="navigate('community')">
                <span matTooltip="Tienes {{numberOfNewMessages}} notificaciones">
                        <mat-icon [ngClass]="{ 'has-notifications': hasNotifications }" aria-label="Example icon-button with a heart icon">notifications</mat-icon>
                </span>
        </button> 
        <button mat-icon-button (click)="navigate('social')">
                <span matTooltip="Ranking">
                        <mat-icon aria-label="Example icon-button with a heart icon">sort</mat-icon>
                </span>
        </button> 
        <button mat-icon-button (click)="navigate('community')">
                <span matTooltip="Foro" >
                        <mat-icon aria-label="Example icon-button with a heart icon">chat</mat-icon>
                </span>
        </button> 
        <button mat-icon-button (click)="logoutFromGeocity()">
                <span matTooltip="Salir">
                  <mat-icon aria-label="Example icon-button with a heart icon">exit_to_app</mat-icon>
                </span>
        </button>        
</mat-toolbar>
