<header>
    <h1 class="text-center">
     <span>
        <img class="logo-main" src="assets/images/logo.png" alt="Logo Geocity">
     </span>
      Geocity
    </h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12 col-lg-4 col-lg-offset-4 ">
            <h3 class="text-center">Ingresa a tu cuenta</h3> <br>       
            <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input 
                            class="form-control" 
                            type="email" 
                            placeholder="Ingresa un correo electrónico"
                            formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input 
                            class="form-control" 
                            type="password"
                            placeholder="Contraseña"
                            formControlName="password">                            
                    </div>
                    <p class="register-invitation">¿No tienes una cuenta? Da click <a routerLink="/register">aquí</a> y regístrate en Geocity.</p>
                    <button mat-raised-button color="accent" type="submit" (click)="loginWithEmailAndPassword()">Acceder con mi correo</button>
                    <hr>
                    <p>Accede con tu cuenta de Gmail</p>
                    <button mat-raised-button color="primary" type="submit" (click)="loginWithGoogleAccount()">Acceder con Google</button>
            </form>
        </div>
    </div>
</div>
